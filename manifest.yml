---
applications:

- name: firstcloudskdapp
  memory: 2048M
  timeout: 300
  random-route: true
  path: application/target/firstcloudskdapp-application.war
  buildpacks:
    - sap_java_buildpack
  env:
    TARGET_RUNTIME: tomee7
    SET_LOGGING_LEVEL: '{ROOT: INFO, com.sap.cloud.sdk: INFO}'
    JBP_CONFIG_SAPJVM_MEMORY_SIZES: 'metaspace:1024m..'
  services:
#  - my-application-logs
  - cloudskd-xsuaa
  - cloudskd-destination
  - cloudskd-connectivity
